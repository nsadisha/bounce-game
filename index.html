<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 align="center" style="margin-top: 2rem;">Bounce Game</h1>
    <div class="game">
        <h4 align="center" id="score" style="color: #777;">Score: 0</h4>
        <h4 align="center" id="maxscore" style="color: #777;">Max score: 0</h4>
        <h1 align="center" id="msg">Game over!</h1>
        <div class="ball"></div>
        <div class="floor"></div>
    </div>
    <p align="center" style="color: #555;">Press 0 to reset the max score.</p>
    <script src="js/script.js"></script>
</body>
</html>
